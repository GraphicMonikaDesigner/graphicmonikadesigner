<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Графичен дизайнер | Портфолио</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f14;
      color: #f5f5f5;
      line-height: 1.6;
    }
    header {
      height: 100vh;
      background: linear-gradient(135deg, #7f5cff, #2dd4bf);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    header h1 { font-size: 3rem; margin-bottom: 10px; }
    header p { font-size: 1.2rem; max-width: 600px; margin: 0 auto 30px; }
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: #0f0f14;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn:hover { background: #1f2933; }

    section { padding: 80px 10%; }
    h2 { font-size: 2.2rem; margin-bottom: 40px; text-align: center; }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .service {
      background: #18181f;
      padding: 30px;
      border-radius: 20px;
      transition: transform 0.3s;
    }
    .service:hover { transform: translateY(-10px); }
    .service h3 { margin-bottom: 10px; }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .portfolio div {
      height: 200px;
      background: #27272f;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
    }

    .about {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    footer {
      background: #0b0b10;
      padding: 40px 10%;
      text-align: center;
    }
    footer p { color: #aaa; }
  </style>
</head>
<body>

<header>
  <div>
    <h1>Графичен дизайнер</h1>
    <p>Създавам модерни визуални идентичности, които отличават твоя бранд и оставят силно първо впечатление.</p>
    <a href="uslugi.html" class="btn">Моите услуги</a>
  </div>
</header>
</body>
</html>
